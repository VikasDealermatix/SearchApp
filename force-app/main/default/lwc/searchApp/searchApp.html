<template>
    <lightning-input type="search" label="Search" placeholder="Enter Sale Order or Item Name"
                     value={searchTerm} onchange={handleSearchTermChange} onkeyup={handleSearchTermChange}>
    </lightning-input>

    <template if:true={items}>
        <div class="slds-grid slds-wrap">
            <template for:each={items} for:item="item">
                <div key={item.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                    <lightning-card class="slds-card" style="background-color: aqua;">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:product" alternative-text="Item" size="small"></lightning-icon>
                                </div>
                                <div class="slds-media__body" style="max-width: 100%;">
                                    <h2 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                        <a href="javascript:void(0);" key={item.Id} data-id={item.Id} onclick={handleItemClick} class="slds-card__header-link slds-truncate">
                                            <template if:true={item.dmpl__ItemCode__c}>
                                                <span class="slds-text-heading_small">{item.dmpl__ItemCode__c}</span>
                                            </template>
                                            <template if:false={item.dmpl__ItemCode__c}>
                                                <span class="slds-text-heading_small">{item.Name}</span>
                                            </template>
                                        </a>
                                    </h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <template if:true={item.dmpl__TotalOrderAmount__c}>
                                <p><strong>Customer:</strong> {item.dmpl__PartnerAccountId__r.Name}</p>
                                <p><strong>Total Amount:</strong> {item.dmpl__TotalOrderAmount__c}</p>
                            </template>
                            <template if:true={item.dmpl__ItemType__c}>
                                <p><strong>Item Type:</strong> {item.dmpl__ItemType__c}</p>
                            </template>
                            <template if:true={item.dmpl__Make__c}>
                                <p><strong>Make:</strong> {item.dmpl__Make__c}</p>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </template>
        </div>
    </template>

    <template if:true={error}>
        <p class="slds-text-color_error">{error.body.message}</p>
    </template>
</template>

<template>
    <lightning-input type="search" label="Search" placeholder="Enter at least 3 characters"
                     value={searchTerm} onchange={handleSearchTermChange} onkeyup={handleSearchTermChange}>
    </lightning-input>

    <template if:true={items}>
        <div class="slds-grid slds-wrap">
            <template for:each={items} for:item="item">
                <div key={item.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                    <lightning-card class="slds-card" style="background-color: aqua;">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:product" alternative-text="Item"
                                                    size="small">
                                    </lightning-icon>
                                </div>
                                <div class="slds-media__body" style="max-width: 100%;">
                                    <h2 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                        <a href="javascript:void(0);" key={item.Id} data-id={item.Id}
                                           onclick={handleItemClick}
                                           class="slds-card__header-link slds-truncate">
                                            <span class="slds-text-heading_small">{item.Name}</span>
                                        </a>
                                    </h2>
                                    <p><strong>Document Date:</strong> {item.dmpl__DocumentDate__c}</p>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Branch:</strong> {item.dmpl__BranchId__r.Name}</p>
                            <p><strong>Partner Account:</strong> {item.dmpl__PartnerAccountId__r.Name}</p>
                            <p><strong>Status:</strong> {item.dmpl__Status__c}</p>
                            <p><strong>Total Order Amount:</strong> {item.dmpl__TotalOrderAmount__c}</p>
                        </div>
                    </lightning-card>
                </div>
            </template>
        </div>
    </template>

    <template if:true={error}>
        <p class="slds-text-color_error">{error.body.message}</p>
    </template>
</template>

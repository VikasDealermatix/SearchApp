<template>
    <lightning-input type="search" label="Search" placeholder="Enter Sale Order or Item Name"
                     value={searchTerm} onchange={handleSearchTermChange} onkeyup={handleSearchTermChange}>
    </lightning-input>

    <template if:true={items}>
        <lightning-combobox name="searchResults" label="Search Results"
                            placeholder="Select an item" 
                            options={dropdownOptions} 
                            onchange={handleItemSelection}>
        </lightning-combobox>
    </template>

    <template if:true={error}>
        <p style="color: red;">{error.body.message}</p>
    </template>
</template>
